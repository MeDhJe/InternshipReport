<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Evaluation Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 5%;
    }
    .left-panel { flex: 1; max-width: 40%; }
    .logo { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
    .logo img { width: 40px; height: 40px; }
    .logo span { font-weight: bold; font-size: 16px; }
    .left-panel h1 { font-size: 32px; font-weight: bold; margin: 0 0 10px 0; }
    .left-panel p { color: #333; font-size: 14px; margin-bottom: 30px; }
    .buttons button {
      display: block; width: 220px; margin-bottom: 15px; padding: 12px;
      font-size: 15px; color: white; background-color: #6a4bc3;
      border: none; border-radius: 10px; cursor: pointer;
      box-shadow: 0 4px 10px rgba(106, 75, 195, 0.4);
      transition: background 0.3s ease;
    }
    .buttons button:hover { background-color: #5638a6; }
    .right-panel { flex: 1; text-align: center; }
    .right-panel img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="logo.jpg" alt="Logo" />
        <span>INTERNSHIP EVALUATION</span>
      </div>
      <h1>Internship <br />Evaluation Portal</h1>
      <p>A platform to manage and assess<br/> internship performance effectively</p>
      <div class="buttons">
        <button onclick="navigateTo('private')">Private Internship</button>
        <button onclick="navigateTo('government')">Government Internship</button>
        <button onclick="navigateTo('iit')">IIT/NIT Internship</button>
      </div>
    </div>
    <div class="right-panel">
      <img src="sidefig.jpg" alt="Illustration" />
    </div>
  </div>

  <script>
    function navigateTo(type) {
      if (type === 'private') {
        window.location.href = 'private-internship-form.html';
      } else if (type === 'government') {
        window.location.href = 'government-internship-form.html';
      } else if (type === 'iit') {
        window.location.href = 'iit-internship-form.html';
      }
    }
  </script>
</body>
</html>

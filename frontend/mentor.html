<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f9f9f9;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo span {
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #6a4bc3;
    }

    .list {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .list h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .list ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.jpg" alt="Logo">
    <span>INTERNSHIP EVALUATION</span>
  </div>

  <h1>Mentor Dashboard</h1>

  <div class="list">
    <h2>Internship Submissions</h2>
    <ul>
      <li>Student A – Off Campus</li>
      <li>Student B – On Campus</li>
    </ul>
  </div>

</body>
</html>

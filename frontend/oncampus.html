<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centre of Excellence Internship</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 40px 60px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .logo img { width: 40px; height: 40px; }
    .logo span { font-weight: bold; font-size: 16px; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; max-width: 350px; }
    input[type="text"] { padding: 10px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; }
    button {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background-color: #8e44ad; }
    .right-section { width: 280px; display: flex; flex-direction: column; align-items: center; }
    .user-profile { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; }
    .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
    .sidebar { margin-top: 80px; background-color: #9b59b6; border-radius: 30px 0 0 30px; color: #fff; width: 100%; padding: 40px 20px; height: calc(100% - 80px); display: flex; flex-direction: column; align-items: center; }
    .sidebar img { width: 80px; height: 80px; margin-bottom: 20px; }
    .sidebar a { display: block; color: white; text-decoration: none; margin-bottom: 12px; font-size: 14px; }
    .sidebar a.active { font-weight: bold; }
  </style>
</head>
<body>

<div class="main-content">
  <div class="logo">
    <img src="logo.jpg" alt="Logo" />
    <span>INTERNSHIP EVALUATION</span>
  </div>

  <h1>Centre of Excellence Internship</h1>

  <form id="onCampusForm">
    <input type="text" id="name" placeholder="Name of student" required />
    <input type="text" id="registerNo" placeholder="Register No" required />
    <input type="text" id="organisation" placeholder="Organisation Name" required />
    <button type="submit">Submit</button>
  </form>
</div>

<div class="right-section">
  <img src="sidefig.jpg" alt="Illustration" />
</div>

<script>
const form = document.getElementById("onCampusForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    registerNo: document.getElementById("registerNo").value,
    organisation: document.getElementById("organisation").value
  };

  try {
    const response = await fetch("https://internship-2g5o.onrender.com/submit-oncampus", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
    // Redirect to completion report page
    window.location.href = "completion-report.html";
  } catch (err) {
    console.error("Error submitting On-Campus form:", err);
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completion Report</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: "Segoe UI", sans-serif; display: flex; height: 100vh; background-color: #fff; }
    .main-content { flex:1; padding:40px 60px; }
    .logo { display:flex; align-items:center; gap:10px; margin-bottom:30px; }
    .logo img { width:40px; height:40px; }
    .logo span { font-weight:bold; font-size:16px; }
    h1 { font-size:28px; font-weight:bold; margin-bottom:20px; }
    form { display:flex; flex-direction:column; gap:15px; max-width:350px; }
    input[type="file"] { padding:10px; }
    button { padding:12px; font-size:18px; font-weight:bold; background-color:#9b59b6; color:white; border:none; border-radius:10px; cursor:pointer; margin-top:10px; }
    button:hover { background-color:#8e44ad; }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="logo">
      <img src="logo.jpg" alt="Logo" />
      <span>INTERNSHIP EVALUATION</span>
    </div>
    <h1>Completion Report (Optional)</h1>
    <form id="completionForm">
      <input type="file" id="completionReport" name="completion-report" />
      <input type="file" id="certificate" name="certificate" />
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("completionForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Files submitted! (Optional)");
    });
  </script>
</body>
</html>

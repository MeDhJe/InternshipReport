<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Evaluation Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fff;
    }

    /* Left Main Section */
    .main-content {
      flex: 1;
      padding: 40px 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
    .logo span {
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 250px;
    }

    .buttons button {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .buttons button:hover {
      background-color: #8e44ad;
    }

    /* Right Section for Image */
    .right-section {
      width: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    .right-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="logo">
      <img src="logo.jpg" alt="Logo" />
      <span>INTERNSHIP EVALUATION</span>
    </div>

    <h1>Welcome to the Portal</h1>

    <div class="buttons">
      <button onclick="window.location.href='firstpage.html'">Student Login</button>
      <button onclick="window.location.href='firstpage.html'">Mentor Login</button>
      <button onclick="window.location.href='firstpage.html'">Coordinator Login</button>
    </div>
  </div>

  <div class="right-section">
    <img src="sidefig.jpg" alt="Illustration" />
  </div>
</body>
</html>
